<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 11</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      footer {
        display: flex;
      }
      a {
        text-decoration: none;
        color: black;
        font-size: 20px;
        font-weight: 700;
        margin: 20px auto;
      }
      main {
        display: grid;
        grid-template-columns: 1fr 2fr 3fr;
        gap: 20px;
        list-style: none;
        color: white;
      }
      main p {
        background-color: brown;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
    </style>
  </head>
  <!--
    ExercÃ­cio 15: Crie um layout de grade onde o primeiro item ocupa duas colunas e o segundo item ocupa duas linhas.
  -->
  <body>
    <main>
      <p class="item1">Item 1</p>
      <p class="item2">Item 2</p>
      <p class="item3">Item 3</p>
      <p class="item4">Item 4</p>
      <p class="item5">Item 5</p>
      <p class="item6">Item 6</p>
      <p class="item7">Item 7</p>
      <p class="item8">Item 8</p>
      <p class="item9">Item 9</p>
    </main>
    <footer>

    </footer>
  </body>
</html>
