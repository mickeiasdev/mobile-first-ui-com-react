<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <style>
        ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            color: white;
        }
        ul li { 
            background-color: brown;
            flex-grow: 1;
            padding: 10px;
        }
        .item1 {
            flex-grow: 2;
        }
    </style>
</head>
<!--
    Exercício 3: Crie um container flexível com três itens. Configure o primeiro item para crescer (flex-grow)
    mais que os outros dois quando o container for redimensionado.
-->
<body>
    <header>
        <nav>
            <ul>
                <li class="item1">Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </nav>
    </header>
    <footer>
        <a href="index.html">Voltar para lista de exercicios.</a>
    </footer>
</body>
</html>
