<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
    <style>
        ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            color: white;
        }
        ul li { 
            background-color: brown;
            width: 350px;
            padding: 10px;
        }
        .item2 {
            flex-basis: 200px;
        }
    </style>
</head>
<!--
    Exercício 5: Crie um container flexível com cinco itens. Configure o segundo item para ter uma base (flex-basis)
    de 200px, enquanto os outros itens têm bases automáticas.
-->
<body>
    <header>
        <nav>
            <ul>
                <li>Item 1</li>
                <li class="item2">Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </nav>
    </header>
    <footer>
        <a href="index.html">Voltar para lista de exercicios.</a>
    </footer>
</body>
</html>
